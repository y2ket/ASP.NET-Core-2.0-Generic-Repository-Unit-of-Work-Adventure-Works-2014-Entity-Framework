<div class="row">
    <div class="col-md-12">
        <h3>Employee List</h3>
        <br />
        <br />
        <br />
    </div>

</div>
<div class="row">
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>
                        Number
                    </th>
                    <th>
                        First Name
                    </th>
                    <th>
                        Second Name
                    </th>
                    <th>
                        Job Title
                    </th>
                    <th>
                        E-mail adress
                    </th>
                    <th>
                        Phone number
                    </th>
                </tr>
            </thead>
            <tbody>

                <tr *ngFor="let empData of EmployeeList; let i = index; trackBy: businessEntityId">
                    <td>
                        {{i+1}}
                    </td>
                    <td>
                        {{empData.firstName}}
                    </td>
                    <td>
                        {{empData.lastName}}
                    </td>
                    <td>
                        {{empData.jobTitle}}
                    </td>
                    <td>
                        {{empData.emailAddress}}
                    </td>
                     <td>
                        {{empData.phoneNumber}}
                    </td>
                    <td>

                        <a [routerLink]="['/details/',empData.businessEntityID]"
                           class="btn btn-primary">
                            Detail
                        </a>
                        <a [routerLink]="['/edit/',empData.businessEntityId]"
                           class="btn btn-success">
                            Edit
                        </a>
                        
                        <a class="btn btn-danger">
                            Delete
                        </a>
                    </td>
                </tr>

        </table>
    </div>
</div>
